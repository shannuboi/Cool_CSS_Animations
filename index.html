<!DOCTYPE html>

<html lang="en">

<head>
<style>
	body {
		background-color: #080820;
	}
	
	#wrapper {
		margin: 2%;
		display: grid;
		grid-template-columns: 1fr 1fr 1fr;	
		grid-gap: 3vw;
	}
	
	.animation {
		background-color: #000000;
		position: relative;
		width: 100%;
		aspect-ratio: 1;
	}
	
</style>

<link rel="stylesheet" href="pacman.css">
<link rel="stylesheet" href="bouncy_ball.css">
<link rel="stylesheet" href="gradient_circle.css">
<link rel="stylesheet" href="rotating_rects.css">
<link rel="stylesheet" href="stickfigure.css">

</head>
<body>
	<div id="wrapper">
		<div class="animation" id="a1">
			<div class="food" id="f1"></div>
			<div class="food" id="f2"></div>
			<div class="food" id="f3"></div>
			
			<div class="pacman" id="topjaw"></div>
			<div class="pacman" id="bottomjaw"></div>
			<div class="pacman" id="pacmanEye"></div>
			
			<div class="mazeBorder" id="topMazeBorder"></div>
			<div class="mazeBorder" id="bottomMazeBorder"></div>
		</div>
		
		<div class="animation" id="a2">
			<div id="ballDamper">
				<div id="ball"></div>
			</div>
			<div id="floor"></div>
		</div>
		
		<div class="animation" id="a3">
			<div id="gradientCircle"></div>
			<div id="blur"></div>
		</div>
		
		<div class="animation" id="a4">
			<div id="innerStar"></div>
			<div class="rotatingRects" id="rect1"></div>
			<div class="rotatingRects" id="rect2"></div>
			<div class="rotatingRects" id="rect3"></div>
			<div class="rotatingRects" id="rect4"></div>
		</div>
		
		<div class="animation" id="a5">
			<div class="stickfigure face" id="face"></div>
			<div class="stickfigure torso" id="torso"></div>
			<div class="stickfigure thigh" id="leftthigh"></div>
			<div class="stickfigure thigh" id="rightthigh"></div>
			<div class="stickfigure lowerleg" id="leftlowerleg"></div>
			<div class="stickfigure lowerleg" id="rightlowerleg"></div>
			<div class="stickfigure upperarm" id="leftupperarm"></div>
			<div class="stickfigure upperarm" id="rightupperarm"></div>
			<div class="stickfigure forearm" id="leftforearm"></div>
			<div class="stickfigure forearm" id="rightforearm"></div>
		</div>
	</div>
</body>
</html>
